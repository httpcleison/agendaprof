<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>

    <div class="modal-login">
        <div>
            <input class="setUsername" type="text" placeholder="username">
            <input class="setPassword" type="password" placeholder="password">
            <button>Login</button>
        </div>
    </div>

    <header>
        <div class="profile"><span class="fas fa-user-circle"></span></div>
        <!-- <div><span></span></div> -->
    </header>

    <section class="container">
        <div class="week">
            <div class="controls">
                <div class="day_of_week"><span><span class="fas fa-ellipsis-v"></span> Segunda-feira</span></div>
                <div class="controls_operations">
                    <div class="filter"><span class="fas fa-filter"></span></div>
                    <div class="add"><span class="fas fa-plus-square"></span></div>
                </div>
            </div>

            <div class="eqps">
                <!-- <div class="eqp"><span><span class="fas fa-laptop"></span> Projetor01 - Leticia - 1DS</span></div> -->
            </div>
        </div>
    </section>
    
    <script src="./modals.js"></script>
    <script type="module" src="./firebase.js"></script>
</body>
</html>
